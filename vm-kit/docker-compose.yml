version: "3.9"

services:
    workspace:
        image: ghcr.io/jacoblincool/workspace-ssh:latest
        runtime: sysbox-runc
        container_name: workspace
        command: dockerd > /dockerd.log 2>&1 & sleep infinity
        volumes:
            - workspace-volume:/workspace
            - docker-cache:/var/lib/docker
        restart: always

volumes:
    docker-cache: {}
    workspace-volume: {}
